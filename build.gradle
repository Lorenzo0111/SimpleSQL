plugins {
    id 'java'
    id 'maven-publish'
}

group 'me.lorenzo0111'
version '1.0'

repositories {
    mavenCentral()

    maven {
        url "https://gitlab.com/api/v4/projects/23996789/packages/maven"
        name "GitLab"
    }
}

publishing {
    publications {
        library(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url "https://gitlab.com/api/v4/projects/23996789/packages/maven"
            credentials(HttpHeaderCredentials) {
                name = "Private-Token"
                value = gitLabPrivateToken
            }
            authentication {
                header(HttpHeaderAuthentication)
            }
        }
    }
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
}
